<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Aesthetic Digital Clock</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            transition: all .5s ease;
        }

        /* ---------------- DARK MODE (NEON FUTURISTIC) ---------------- */
        body.dark-mode {
            background: radial-gradient(circle at center, #0f172a 10%, #000 90%);
            color: #0ff;
        }

        .dark-clock {
            text-shadow: 
                0 0 6px #0ff,
                0 0 12px #0ff,
                0 0 22px #0ff,
                0 0 50px #00aaff;
        }

        .dark-btn {
            border: 1px solid rgba(0,255,255,0.4);
            background: rgba(0,255,255,0.05);
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
            color: #0ff;
        }

        .dark-btn:hover {
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 32px rgba(0,255,255,0.6);
        }

        /* ---------------- LIGHT MODE (NEUMORPHISM + GLASS) ---------------- */
        body.light-mode {
            background: #e8ebf2;
            color: #2e2e2e;
        }

        .light-clock {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
        }

        .light-btn {
            background: #e8ebf2;
            color: #333;
            border: none;
            box-shadow: 
                7px 7px 14px #c6c9d0,
                -7px -7px 14px #ffffff;
        }

        .light-btn:hover {
            box-shadow: 
                inset 5px 5px 10px #c6c9d0,
                inset -5px -5px 10px #ffffff;
            transform: scale(0.96);
        }

        /* ---------------- EXTRA UI ---------------- */
        .separator {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.25; }
        }

        /* Glass center wrapper */
        .glass-box {
            backdrop-filter: blur(18px);
            background: rgba(255,255,255,0.06);
            border-radius: 22px;
            padding: 25px 45px;
            transition: all 0.5s ease;
        }

        /* Buttons */
        .circle-btn {
            transition: all .3s ease-in-out;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            font-weight: 700;
            justify-content: center;
            align-items: center;
            font-size: 13px;
        }

    </style>
</head>

<body class="dark-mode flex flex-col items-center justify-center min-h-screen px-4">

    <!-- MAIN CLOCK GLASS BOX -->
    <div id="glassBox" class="glass-box flex flex-col items-center text-center">

        <div id="clock" class="flex items-end gap-4 text-7xl sm:text-8xl md:text-9xl font-bold dark-clock">
            <span id="hours">00</span>
            <span class="separator pb-3">:</span>
            <span id="minutes">00</span>
            <span class="separator pb-3">:</span>
            <span id="seconds" class="text-6xl md:text-8xl opacity-80">00</span>
            <span id="amPm" class="text-3xl md:text-4xl pl-4"></span>
        </div>

        <div id="date" class="mt-4 text-xl sm:text-2xl opacity-80 tracking-widest dark-clock"></div>

    </div>

    <!-- BUTTONS CENTERED BELOW -->
    <div class="flex gap-6 mt-10">

        <!-- Time Format Button -->
        <button id="timeBtn" class="circle-btn dark-btn">
            24H
        </button>

        <!-- Theme Button -->
        <button id="themeBtn" class="circle-btn dark-btn">
            ‚òÄÔ∏è
        </button>

    </div>


    <!-- SCRIPT -->
    <script>
        const hours = document.getElementById("hours");
        const minutes = document.getElementById("minutes");
        const seconds = document.getElementById("seconds");
        const amPm = document.getElementById("amPm");
        const dateBox = document.getElementById("date");

        const body = document.body;
        const timeBtn = document.getElementById("timeBtn");
        const themeBtn = document.getElementById("themeBtn");
        const glassBox = document.getElementById("glassBox");
        const clock = document.getElementById("clock");

        let is24 = true;
        let isDark = true;

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();

            // Date
            const d = now.toLocaleDateString("en-US", {
                weekday: "long",
                month: "short",
                day: "numeric"
            }).toUpperCase();
            dateBox.textContent = d;

            // Format
            let ap = "";
            if (!is24) {
                ap = h >= 12 ? "PM" : "AM";
                h = h % 12 || 12;
            }

            hours.textContent = String(h).padStart(2, "0");
            minutes.textContent = String(m).padStart(2, "0");
            seconds.textContent = String(s).padStart(2, "0");
            amPm.textContent = ap;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Toggle Format
        timeBtn.addEventListener("click", () => {
            is24 = !is24;
            timeBtn.textContent = is24 ? "24H" : "12H";
            updateClock();
        });

        // Toggle Theme
        themeBtn.addEventListener("click", () => {
            isDark = !isDark;

            if (isDark) {
                body.className = "dark-mode";
                themeBtn.textContent = "‚òÄÔ∏è";
                timeBtn.className = "circle-btn dark-btn";
                themeBtn.className = "circle-btn dark-btn";
                clock.classList.remove("light-clock");
                clock.classList.add("dark-clock");
            } else {
                body.className = "light-mode";
                themeBtn.textContent = "üåô";
                timeBtn.className = "circle-btn light-btn";
                themeBtn.className = "circle-btn light-btn";
                clock.classList.remove("dark-clock");
                clock.classList.add("light-clock");
            }
        });
    </script>

</body>
</html>
