<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Neon Digital Clock</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', 'Space Mono', monospace;
            transition: background 0.3s, color 0.3s;
        }

        /* Neon glow (dark mode only) */
        .neon-glow {
            text-shadow: 
                0 0 8px #00ffaa,
                0 0 20px #00ffaa,
                0 0 40px #00ffaa,
                0 0 80px #00ffaa;
        }

        /* Light theme style */
        .light-mode {
            background: #f2f2f2;
            color: #111;
        }
        .light-glow {
            text-shadow: none;
        }

        /* Circular buttons */
        .circle-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
        }

        .glass {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative p-4 transition-all duration-500">

    <!-- Container -->
    <div class="flex flex-col items-center justify-center">

        <!-- Digital Clock -->
        <div id="clockContainer"
             class="digital-clock flex items-center text-7xl md:text-9xl font-bold neon-glow mb-12 select-none transition-all duration-500">
            <span id="hours">00</span>
            <span class="separator animate-pulse mx-3">:</span>
            <span id="minutes">00</span>
            <span class="separator animate-pulse mx-3">:</span>
            <span id="seconds">00</span>
            <span id="amPm" class="text-3xl md:text-5xl ml-4 self-end"></span>
        </div>

        <!-- Control Buttons -->
        <div class="flex gap-4 absolute bottom-10 right-10">

            <!-- 12H/24H Button -->
            <button id="toggleFormatBtn"
                class="circle-btn bg-purple-600 hover:bg-purple-700 text-white shadow-lg hover:shadow-xl 
                       flex items-center justify-center transition-transform duration-300 hover:scale-110">
                12H
            </button>

            <!-- Theme Button -->
            <button id="themeBtn"
                class="circle-btn bg-blue-600 hover:bg-blue-700 text-white shadow-lg hover:shadow-xl 
                       flex items-center justify-center transition-transform duration-300 hover:scale-110">
                ‚òÄÔ∏è
            </button>

        </div>

    </div>

    <!-- SCRIPT -->
    <script>
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const amPmElement = document.getElementById('amPm');
        const toggleFormatBtn = document.getElementById('toggleFormatBtn');
        const themeBtn = document.getElementById('themeBtn');
        const clockContainer = document.getElementById('clockContainer');

        let is24HourFormat = true;
        let lightMode = false;

        function updateClock() {
            const now = new Date();

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = "";

            if (!is24HourFormat) {
                ampm = hours >= 12 ? "PM" : "AM";
                hours = hours % 12;
                hours = hours ? hours : 12;
            }

            hoursElement.textContent = String(hours).padStart(2, '0');
            minutesElement.textContent = String(minutes).padStart(2, '0');
            secondsElement.textContent = String(seconds).padStart(2, '0');
            amPmElement.textContent = ampm;
        }

        function toggleFormat() {
            is24HourFormat = !is24HourFormat;
            toggleFormatBtn.textContent = is24HourFormat ? "12H" : "24H";
            updateClock();
        }

        function toggleTheme() {
            lightMode = !lightMode;

            if (lightMode) {
                document.body.classList.add("light-mode");
                clockContainer.classList.remove("neon-glow");
                clockContainer.classList.add("light-glow");
                themeBtn.textContent = "üåô";
            } else {
                document.body.classList.remove("light-mode");
                clockContainer.classList.add("neon-glow");
                clockContainer.classList.remove("light-glow");
                themeBtn.textContent = "‚òÄÔ∏è";
            }
        }

        toggleFormatBtn.addEventListener("click", toggleFormat);
        themeBtn.addEventListener("click", toggleTheme);

        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
